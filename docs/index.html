<!DOCTYPE html>
<html lang="en">
<head>
<style>
body    {background-color: #ffffff;
    font-family: sans-serif;}
h1  {font-family: sans-serif;
    color: #6e6e9b;}
h2  {font-family: sans-serif;
    color: #191970;}
h3  {font-family: sans-serif;
    color: #191970;}
p   {font-family: sans-serif;
    color: #191970;}
button {
    background-color: #d8d8e3;
    border: none;
    padding: 10px 20px;
    color: #191970;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 2px 2px;
    cursor: pointer;
    border-radius: 5px;
    }
    /* Style for the active button */
.active {
    background-color: #191970;
    border: 2px solid #b0acac;
    color: white;

}
button:hover {
    background-color: #6e6e9b;
    color: white;
}
</style>
    <meta charset="UTF-8">
    <title>ReuseLCA - Hobelwerk new construction</title>
</head>
<body>
    <h1>Hobelwerk new construction</h1>
    <h2>Effective and avoided LCA impacts</h2>

    <button id="button_1_ad" onclick="loadPage('Hobelwerk_building_impacts_table_actual.html'); setActiveButton('button_1_ad')">Actual design</button>
    <button id="button_1_nv" onclick="loadPage('Hobelwerk_building_impacts_table_only_new.html'); setActiveButton('button_1_nv')">"Only new" variant</button>
    <iframe id="building-lca" style="width: 100%; height: 300px; border: 0">  </iframe>

    <h2>Supply chain of reused components</h2>
    <h4 style="text-align:center">Figure 1: GHG emissions per kg of reused component, and comparison with newly manufactured components</h4>
    <iframe src="plot1.html" width="100%" style="width: 100%; height: 450px; border: 0">  </iframe>
    <a href="https://github.com/LESBAT-HEIG-VD/Reuse-LCA-Hobelwerk">Code on github</a>

    <script>
    function loadPage(url) {
      document.getElementById("building-lca").src = url;
    }
    function setActiveButton(buttonId) {
      // Remove the "active" class from all buttons
      var buttons = document.getElementsByTagName("button");
      for (var i = 0; i < buttons.length; i++) {
        buttons[i].classList.remove("active");
      }

      // Add the "active" class to the clicked button
      var button = document.getElementById(buttonId);
      button.classList.add("active");
    }


    // Load the default page when the page first loads
    window.onload = function() {
      loadPage('Hobelwerk_building_impacts_table_actual.html');
      setActiveButton("button_1_ad")
    };
    </script>
</body>

</html>
